    <main>
        <h1>Fractals</h1>
        <p>This is a fractal tree. Move the mouse over the canvas to change the angle.</p>
        <div class="visual" id="fractal-tree">
            <canvas></canvas>
            <div class="controlbar">
                <input type="number" min=6 max=15 value=12 onchange="fractalTree.setIter(value)">
                <input type="number" min=0.65 max=1 step=0.025 value=0.75 onchange="fractalTree.setMod(value)">
            </div>
        </div>
        <div class="visual" id="mandelbrot">
            <canvas></canvas>
            <div class="controlbar">
                <button type="button" onclick="mandelbrot.render()">Render</button>
            </div>
        </div>
        <div class="visual" id="multibrot">
            <canvas></canvas>
            <div class="controlbar">
                <button type="button" onclick="multibrot.render()">Render</button>
            </div>
        </div>
